{%extends 'base.html'%} 
{% load crispy_forms_tags %}
{% load jsignature_filters %}


{% block extra_media %}
  {{ form.media }}
{% endblock %}

{%block content %} 
<div >
    <div class="content-section">
        {{ form.media }}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h3>Formulario de Registro</h3></legend>
               
                {{ form|crispy }} 
               
            </fieldset> 
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Guardar</button>
                <a class="btn btn-outline-secondary" href ="{%url 'visita-lista' %}">Cancelar</a>
                
            </div>
        </form>
    </div>
</div>
{%endblock %}
